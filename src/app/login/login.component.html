<!-- Container -->
<div class="flex flex-wrap min-h-screen w-full content-center justify-center bg-gray-200 py-10">
  
  <!-- Login component -->
  <div class="flex shadow-md">
    <!-- Login form -->
    <div class="flex flex-wrap content-center justify-center rounded-l-md bg-white" style="width: 24rem; height: 32rem;">
      <div *ngIf="!isLoading" class="w-72">
        <!-- Heading -->
        <h1 class="text-xl font-semibold">Ingreso</h1>
        <small class="text-gray-400">Bienvenido de nuevo!, ingresa tus credenciales</small>
        <p class="text-xs text-red-500">{{error}}</p>

        <!-- Form -->
        <form (ngSubmit)="Login()" class="mt-4">
          <div class="mb-3">
            <label class="mb-2 block text-xs font-semibold">Cedula</label>
            <input [(ngModel)]="cedula" name="cedula"  type="number" placeholder="Ingresa tu cedula" class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
          </div>

          <div class="mb-3">
            <label class="mb-2 block text-xs font-semibold">Password</label>
            <input [(ngModel)]="password" name="password"  type="password" placeholder="********" class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
          </div>

          <div class="mb-3 flex flex-wrap content-center">
            <input id="remember" type="checkbox" class="mr-1 checked:bg-purple-700" /> <label for="remember" class="mr-auto text-xs font-semibold">Recuerdame</label>
            <a href="#" class="text-xs font-semibold text-purple-700">Olvidaste tu contrase√±a?</a>
          </div>

          <div class="mb-3">
            <button type="submit" class="mb-1.5 block w-full text-center text-white bg-purple-700 hover:bg-purple-900 px-2 py-1.5 rounded-md">Sign in</button>
         
          </div>
        </form>

        <!-- Footer -->
  
      </div>
      <div *ngIf="isLoading" class="w-72 flex h-full justify-center items-center">
        <p>Cargando...</p>
      </div>
    </div>

    <!-- Login banner -->
    <div class="flex flex-wrap content-center justify-center rounded-r-md" style="width: 24rem; height: 32rem;">
      <img class="w-full h-full bg-center bg-no-repeat bg-cover rounded-r-md" src="https://i.imgur.com/9l1A4OS.jpeg">
    </div>

  </div>

  <!-- Credit -->
  <div class="mt-3 w-full">
      <p class="text-center text-xs !text-gray-400">Made by <a target="_blank" href="https://www.instagram.com/_inubayuaji/" class="text-purple-300">Inu Bayu Aji</a> and ispired by <a target="_blank" href="https://dribbble.com/shots/17564792-Log-in-page-Untitled-UI" class="text-purple-300">this</a>.</p>
  </div>
</div>
